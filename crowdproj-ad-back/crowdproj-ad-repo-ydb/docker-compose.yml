version: '3'
services:

  ydb:
    image: cr.yandex/yc/yandex-docker-local-ydb:latest
    ports:
      - "2135:2135"
      - "8765:8765"
      - "2136:2136"
    volumes:
      - ./ydb_certs:/ydb_certs
      - ./ydb_data:/ydb_data
    environment:
      - YDB_DEFAULT_LOG_LEVEL=ERROR
      - GRPC_TLS_PORT=2135
      - GRPC_PORT=2136
      - MON_PORT=8765
#      - YDB_USE_IN_MEMORY_PDISKS=true
